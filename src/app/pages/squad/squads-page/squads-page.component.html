<div class="page-container">
    <div *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!(loading$ | async)">
        <div class="card-container">
            <mat-card class="squad-card" *ngFor="let squad of squads$ | async">
                <mat-card-title>{{ squad.squadname }}</mat-card-title>
                <mat-card-subtitle>
                    <a role="button" class="accessCode" [copy-clipboard]="squad.accessCode" (copied)="notify($event)">
                        <div class="copy-icon">
                            <mat-icon inline="true">content_copy</mat-icon>
                        </div><span> {{ squad.accessCode }} </span>
                    </a>
                </mat-card-subtitle>
            </mat-card>
        </div>
    </div>


    <button mat-mini-fab color="primary" class="addButton" (click)="openAddSquad()"><mat-icon>group_add</mat-icon></button>
</div>
