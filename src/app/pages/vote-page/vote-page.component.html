<div *ngIf="storyNumber$ | async">
    <h4>You are voting for Story#, <span class="story-number">{{ storyNumber$ | async}}</span></h4>

    <div class="flex-container">
        <app-fibonacci-tile class="tile" *ngFor="let fib of fibonacciValue; let i = index" [value]="fib" [description]="difficultyLevel[i]" (votedValue)="userVote($event)"></app-fibonacci-tile>
    </div>
</div>

<div *ngIf="!(storyNumber$ | async)" class="info">
    <h1>Please wait for the Host</h1>
</div>
