<mat-card class="user-card">
    <table class="table">
        <tr>
            <td class="user-info">
                <mat-card-title>{{username}}</mat-card-title>
                <mat-card-subtitle>{{role}}</mat-card-subtitle>
            </td>
            <td class="estimation-info">
                <span class="estimation">{{estimation}}</span>
            </td>
        </tr>
    </table>

</mat-card>
