<ng-scrollbar #scrollable track="all" pointerEventsMethod="scrollbar">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Story# Column -->
        <ng-container matColumnDef="storyname">
            <th mat-header-cell *matHeaderCellDef> Story # </th>
            <td mat-cell *matCellDef="let element"> {{element.storyname}} </td>
        </ng-container>

        <!-- Dev Estimation Column -->
        <ng-container matColumnDef="dev">
            <th mat-header-cell *matHeaderCellDef> Development </th>
            <td mat-cell *matCellDef="let element"> {{element.dev}} </td>
        </ng-container>

        <!-- QA Estimation Column -->
        <ng-container matColumnDef="qa">
            <th mat-header-cell *matHeaderCellDef> Quality Analyst </th>
            <td mat-cell *matCellDef="let element"> {{element.qa}} </td>
        </ng-container>

        <!-- BA Estimation Column -->
        <ng-container matColumnDef="ba">
            <th mat-header-cell *matHeaderCellDef> Business Analyst </th>
            <td mat-cell *matCellDef="let element"> {{element.ba}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-scrollbar>
